<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vodafone cash</title>
    <link rel="shortcut icon" href="vodafone.jpeg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(187, 24, 125, 0.15);
            width: 70%;
            max-width: 900px;  /* تصغير البوكس */
            margin: 0 auto;
            margin-top: 10%;
        }

        .form-container {
            flex: 1;
            padding: 20px;
            max-width: 500px;
        }

        .image-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        header img {
            max-width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #a60c61;
            font-size: 2em;
        }

        .vodafone-text {
            font-size: 1.8em;
            color: #ad3075;
            margin-top: 15px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="file"] {
            padding: 8px;
        }

        button {
            background-color: #a60c61;
            color: #fff;
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background-color: #d81f8b;
            transform: scale(1.05);
        }

        input[type="text"]:focus, input[type="tel"]:focus, input[type="number"]:focus, input[type="email"]:focus {
            border-color: #a60c61;  /* تغيير لون الحافة عند التفاعل مع الحقل */
            outline: none;
        }

        .btn-submit {
            display: flex;
            justify-content: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Form Container -->
        <div class="form-container">
           
            <form action="#" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" placeholder="Enter your country" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number (Vodafone Cash)</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="amount">Donation Amount</label>
                    <input type="number" id="amount" name="amount" placeholder="Enter donation amount" required>
                </div>
                <div class="form-group">
                    <label for="verification">Verification Photo</label>
                    <input type="file" id="verification" name="verification" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="btn-submit">
                    <button type="submit">Submit Donation</button>
                </div>
            </form>
        </div>

        <!-- Image Container -->
        <div class="image-container">
            <header>
                <img src="vodafone.jpeg" alt="Vodafone Banner">
                <div class="vodafone-text">Vodafone Cash</div>
            </header>
        </div>
    </div>
</body>
</html>
