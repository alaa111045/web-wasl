<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="shortcut icon" href="W3.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .form {
            border: 2px solid #ddd;
            width: 100%;
            max-width: 420px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 36px;
            color: #a60c61;
            font-weight: 600;
            letter-spacing: -1px;
            margin-bottom: 20px;
            text-align: center;
        }

        .message {
            color: #777;
            font-size: 14px;
            text-align: center;
            margin-bottom: 30px;
        }

        .form label {
            position: relative;
            display: block;
            margin-bottom: 20px;
        }

        .form label .input {
            width: 93%;
            padding: 12px 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: 0.3s;
        }

        .form label .input:focus {
            border-color: #a60c61;
        }

        .form label .input + span {
            position: absolute;
            left: 15px;
            top: 14px;
            color: #999;
            font-size: 14px;
            transition: 0.3s;
        }

        .form label .input:focus + span {
            top: -10px;
            left: 10px;
            font-size: 12px;
            font-weight: bold;
            color: #a60c61;
        }

        .submit {
           text-decoration: none;
            width: 98%;
            padding: 15px;
            background-color: #a60c61;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit:hover {
            background-color: #7c7073;
        }

        .signin {
            text-align: center;
            font-size: 14px;
            color: #777;
            margin-top: 20px;
        }

        .signin a {
            color: #a60c61;
            text-decoration: none;
            font-weight: bold;
        }

        .signin a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form class="form">
        <p class="title">Sign In</p>
        <p class="message">Log in to your account.</p>

        <label for="email">
            <input id="email" class="input" type="email" required>
            <span>Email</span>
        </label>

        <label for="password">
            <input id="password" class="input" type="password" required>
            <span>Password</span>
        </label>

        <button class="submit" type="submit">Submit</button>
        
        <p class="signin">
            <a href="forgot-password.html">Forgot Password?</a>
        </p>
        <p class="signin">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </form>
</body>
</html>
